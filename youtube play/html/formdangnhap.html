<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/formdangnhap.css">
</head>

<body>
    <div class="container">
        <form action="" onsubmit="dangnhap()">
            <h1>Đăng nhập</h1>
            <div class="form-control ">
                <input id="username" type="text" placeholder="Tên đăng nhập">
                <small> </small>
                <span></span>
            </div>
            <div class="form-control ">
                <input id="email" type="text" placeholder="Email">
                <small> </small>
                <span></span>
            </div>
            <div class="form-control ">
                <input id="password" type="text" placeholder="Mật khẩu">
                <small> </small>
                <span></span>

            </div>
            <button type="submit" class="btn-submit">Đăng nhập</button>
            <div class="signup-link">
                Bạn chưa đăng ký ? <a href="formdangki.html">Đăng ký</a>
            </div>
        </form>
    </div>
    <script src="/js/formdangki.js"></script>
    <script src="/js/formdangnhap.js"></script>
</body>

</html>
